{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2>Search results for {{message}}</h2>
        </div>
    </div>
    <div class="row">
        {% if profiles %}
            {% for profile in profiles %}
            <div class="col-md-3">
                {% if profile.image %}
                <img src="{{profile.image.cdn_url}}" alt="profile-photo">
                {% else %}
                <img src="/static/img" alt="avatar">
                {% endif %}
                <p class="username">{{profile.user.username}} </p>
                <p><a class="btn btn-primary" href="{% url 'profile' username=profile.user.username %}">View Profile</a></p>
            </div>
            {% endfor %}
        {% else %} 
            <div class="col-md-12 text-center">
                <h4>No results for {{message}} </h4>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
