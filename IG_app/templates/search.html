{% extends 'base.html'%}
{% block content %}
<div class="container">
    <div class="row">
        {% if profiles%}
            <h2>Available profiles: {{message}}</h2>
        {% else %}
            <h2> There are no profiles available. {{message}} Please try again.</h2>
        {% endif %}
    <div>
    <h2> Found Profiles:</h2>
    {% for profile in profiles %}
    <p><a href="{% url 'person_profile_page' profile_user_id %}"> {{profile.user.username}} </a></p>
    {% endfor %}

    
{% endblock %}
