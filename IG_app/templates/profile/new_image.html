{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="text">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <form action="{% url 'postImage' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <input type="submit" class="btn btn-primary" value="POST">
                </form>
            </div>
        </div>
    </div>
</div>
{{ form.media }}
{% endblock %}
