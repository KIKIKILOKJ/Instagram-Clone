{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <div class="row">
        <h4>Edit {{user.username| capitalize}}Account</h4>
        <div class="col-md-6">
            <form action="{% url 'editProfile' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-secondary" value="Update">
            </form>
        </div>
    </div>
</div>
{% endblock %}
